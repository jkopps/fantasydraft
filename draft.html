<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>Fantasy Draft Board</title>
    
    <link rel="stylesheet" type="text/css" href="./draft.css">
    
    <script src="./playerData.js"></script>
    <script src="./teamDepthCharts.js"></script>
    <script src="./teamByes.js"></script>    
    <script src="./draft.js"></script>
  
</head>
<body onload="initializeDraft()" class="flex-container-row">

  <section class="flex-container-col flex-less">
  <div class="flex-less"">
    <label for="playerSearch">Player:</label>
    <input list="playersList" 
	   id="playerSearch" 
	   placeholder="Player Name"
	   type="search"
	   size=40>
    <datalist id="playersList">
      <!-- Will be auto-populated -->
    </datalist>

    <label for="teamsSearch">Team:</label>
    <input id="teamsSearch" list="teamsList" size=9>
    <datalist id="teamsList">
      <!-- Will be auto-populated -->
    </datalist>
  </div>

  <div class="flex-less">
    <input type="button" id="filter_clear" value="All" onclick="filterSelectAll()">
	<button id='filter_qb' type="button">QB</button>
	<button id='filter_rb' type="button">RB</button>
	<button id='filter_wr' type="button">WR</button>
	<button id='filter_te' type="button">TE</button>
	<button id='filter_dst' type="button">DST</button>
	<button id='filter_k' type="button">K</button>

    <input type="checkbox" id="filter_unavailable">
    <label for="filter_available">Show unavailable</label>
  </div>
  
  <div id="s_players" class="flex-more">
    <table id="players"></table>
  </div>
  </section>
  
  <section class="flex-container-col flex-more" >
	<div id="s_playerdetails" class="flex-more">
	  <button id='isAvailable' type='button'>Available</button>
	  <button id='isOnMyTeam' type='button'>On My Team</button>
	  
    <p id="playerName">The Player</p>
    <p id="playerRank">Rank</p>
    <p id="playerCategorization">Categorization</p>
    <p id="playerNotes">Notes</p>
  </div>
  
  <div id="s_depthchart" class="flex-less">
	<!-- charts generated programatically -->
  </div>

  <div id="s_myteam" class="flex-less">
    <p>My Team</p>
    <table id="myteam"></table>
  </div>
  </section>
</body>

</html>
