<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>Fantasy Draft Board</title>
	<link rel="icon" type="image/svg+xml" href="favicon/icon.svg">

	<script src="https://kit.fontawesome.com/9309df032e.js" crossorigin="anonymous"></script>
	
    <link rel="stylesheet" type="text/css" href="./draft.css">

    <script src="./playerData.js"></script>
    <script src="./teamDepthCharts.js"></script>
    <script src="./teamByes.js"></script>    
    <script src="./draft.js"></script>
  
</head>
<body onload="initializeDraft()" class="flex-container-row">

  <section class="flex-container-col flex-less">
  <div class="flex-less"">
    <label for="playerSearch">Player:</label>
    <input list="playersList" 
	   id="playerSearch" 
	   placeholder="Player Name"
	   type="search"
	   size=40>
    <datalist id="playersList">
      <!-- Will be auto-populated -->
    </datalist>

    <label for="teamsSearch">Team:</label>
    <input id="teamsSearch" list="teamsList" size=9>
    <datalist id="teamsList">
      <!-- Will be auto-populated -->
    </datalist>
  </div>

  <div class="flex-less">
    <input type="button" id="filter_clear" value="All" onclick="filterSelectAll()">
	<button id='filter_qb' type="button">QB</button>
	<button id='filter_rb' type="button">RB</button>
	<button id='filter_wr' type="button">WR</button>
	<button id='filter_te' type="button">TE</button>
	<button id='filter_dst' type="button">DST</button>
	<button id='filter_k' type="button">K</button>
	<input class="switch" type="checkbox" id="hide_unavailable" checked>
	<label for="hide_unavailable" class="icon" title="Hide Unavailable"></label>
  </div>
  
  <div id="s_players" class="flex-more">
    <table id="players"></table>
  </div>
  </section>
  
  <section class="flex-container-col flex-more" >
	<div id="s_playerdetails" class="flex-more">

	  <header>
	  <div class="checkbox-container">
		<input class="switch" type="checkbox" id="isAvailable">
		<label for="isAvailable" class="icon" title="Player is Available">
	  </div>

	  <div class="checkbox-container">
		<input class="switch" type="checkbox" id="isOnMyTeam">
		<label for="isOnMyTeam" class="icon" title="Player is On My Team">
	  </div>
	</header>

	  <p class="placeholder">
		<em>Select Player</em>
	  </p>

	  <p class="waits">
		<i id="playerName">The Player</i>
		<i id="playerPosition"></i>
		<i id="playerTeam">###</i>
	  </p>
	  <table class="waits">
		<tr>
		  <th id="playerRank"></td> <td>overall</td>
		  <td>High: <i id="playerHigh"></i>,
			Low: <i id="playerLow"></i>,
			StdDev: <i id="playerStdDev"></i>
		  </td>
		</tr>
		<tr>
		  <th id="positionRank"></th><td>in position</td>
		</tr>
          <!-- ECR vs ADP: <i id="playerEcrAdp"></i> -->
      </table>

	  <p class="waits" id="playerNotes">Notes</p>

  </div>
  
<div id="s_depthchart" class="flex-less">
  <header class="placeholder">Depth Chart</header>
  <header class="waits"><i id="teamName">Depth Chart</i> - Bye Week <i id="teamBye"></i></header>
	<!-- charts generated programatically -->
  </div>

  <div id="s_myteam" class="flex-less">
    <header>My Team</header>
    <table id="myteam" class="depthchart"></table>
  </div>
  </section>
</body>

</html>
