 <!DOCTYPE html>
<html>
  <head>
    <title>Fantasy Draft Board</title>
    
    <link rel="stylesheet" type="text/css" href="./draft.css">
    
    <script src="./playerData.js"></script>
    <script src="./teamDepthCharts.js"></script>
    <script src="./draft.js"></script>
  
</head>
<body onload="initializeDraft()">

  <div>
    <p id="console">Console</p>
  </div>

  <div class="header">
    <label for="playerSearch">Player:</label>
    <input list="playersList" 
	   id="playerSearch" 
	   placeholder="Player Name"
	   size=60>
    <datalist id="playersList">
      <!-- Will be auto-populated -->
    </datalist>

    <label for="teamsSearch">Team:</label>
    <input id="teamsSearch" list="teamsList" size=3>
    <datalist id="teamsList">
      <!-- Will be auto-populated -->
    </datalist>
  </div>

  <div>
    <input type="button" id="filter_clear" value="All" onclick="filterSelectAll()">

    <input type="checkbox" id="filter_qb">
    <label for="filter_qb">QB</label>

    <input type="checkbox" id="filter_rb">
    <label for="filter_rb">RB</label>

    <input type="checkbox" id="filter_wr">
    <label for="filter_wr">WR</label>

    <input type="checkbox" id="filter_te">
    <label for="filter_te">TE</label>

    <input type="checkbox" id="filter_dst">
    <label for="filter_dst">DST</label>

    <input type="checkbox" id="filter_k">
    <label for="filter_k">K</label>

    <input type="checkbox" id="filter_unavailable">
    <label for="filter_available">Show unavailable</label>
  </div>
  
  <div id="s_players" class="left">
    <table id="players"></table>
  </div>

  <div id="s_playerdetails" class="right">
    <input type="checkbox" id="isAvailableBox">
    <label for="isAvailableBox">Available</label>

    <input type="checkbox" id="isOnMyTeamBox">
    <label for="isOnMyTeamBox">On My Team</label>

    <p id="playerName">The Player</p>
    <p id="playerRank">Rank</p>
    <p id="playerCategorization">Categorization</p>
    <p id="playerNotes">Notes</p>
  </div>
  
  <div id="s_depthchart" class="right">
    <p>Depth Chart</p>
    <!-- <table id="depthchart"></table> -->
  </div>

  <div id="s_myteam" class="right">
    <p>My Team</p>
    <table id="myteam"></table>
  </div>
</body>

</html>
