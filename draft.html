 <!DOCTYPE html>
<html>
  <head>
    <title>Fantasy Draft Board</title>
    
    <link rel="stylesheet" type="text/css" href="./draft.css">
    
    <script src="./playerDataYahoo.js"></script>
    <script src="./teamDepthCharts.js"></script>
    <script src="./draft.js"></script>
  
</head>
<body onload="initializeDraft()">

  <div>
    <p id="console">Console</p>
  </div>

  <div class="header">
    <label for="playerSearch">Player:</label>
    <input list="playersList" 
	   id="playerSearch" 
	   placeholder="Player Name"
	   size=60>
    <datalist id="playersList">
      <!-- Will be auto-populated -->
    </datalist>

    <label for="teamsSearch">Team:</label>
    <input id="teamsSearch" list="teamsList" size=3>
    <datalist id="teamsList">
      <!-- Will be auto-populated -->
    </datalist>
  </div>

  <div>
    <input type="button" id="filter_clear" value="All" onclick="filterSelectAll()">

    <label for="qb_filterCheck">QB</label>
    <input type="checkbox" id="filter_qb" onclick="filterPlayersByPosition()">

    <label for="rb_filterCheck">RB</label>
    <input type="checkbox" id="filter_rb" onclick="filterPlayersByPosition()">

    <label for="wr_filterCheck">WR</label>
    <input type="checkbox" id="filter_wr" onclick="filterPlayersByPosition()">

    <label for="te_filterCheck">TE</label>
    <input type="checkbox" id="filter_te" onclick="filterPlayersByPosition()">

    <label for="dst_filterCheck">DST</label>
    <input type="checkbox" id="filter_dst" onclick="filterPlayersByPosition()">

    <label for="k_filterCheck">K</label>
    <input type="checkbox" id="filter_k"  onclick="filterPlayersByPosition()">
  </div>
  
  <div id="s_players" class="left">
    <table id="players"></table>
  </div>

  <div id="s_playerdetails" class="right">
    <p>The Player</p>
  </div>
  
  <div id="s_depthchart" class="right">
    <p>Depth Chart</p>
    <!-- <table id="depthchart"></table> -->
  </div>

  <div id="s_myteam" class="right">
    <p>My Team</p>
    <table id="myteam"></table>
  </div>
</body>

</html>
